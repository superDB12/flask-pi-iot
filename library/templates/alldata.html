{% extends "base.html" %}
	{% block content %}

    <h1>All Pi Data</h1>

    <!--{{data}}-->
    <table border="1">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Time Stamp</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
            </tr>
        </thead>
        <tbody>
        {% for item in data %}
            <tr>
                <td>{{item[0]}} </td>
                <td>{{item[1]}} </td>
                <td>{{item[2]}} </td>
                <td>{{item[3]}} </td>
                <td>{{item[4]}} </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
